<div class="container-fluid">
    <label class="header">List of Approvers</label>
    <br>
    <div class="mb-2">
      <button type="button" class="btn btn-primary btn-sm color433163" (click)="addApprover(content)">Add Approver</button>
    </div>


    <div class="row">
        <div class="col-6">
          <ag-grid-angular #agGrid style="width: 100%; height: calc(60vh)"
            class="ag-theme-alpine ag-center-cols-clipper ag-center-cols-container" [rowData]="approvers"
            [context]="context" [columnDefs]="columnDefs" [frameworkComponents]="frameworkComponents">
          </ag-grid-angular>
        </div>
        <ng-template #content let-modal>
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">
                {{popupMsg}}
              </h4>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        
                <span aria-hidden="true">
                  Ã—
                </span>
              </button>
            </div>
            <div class="modal-body">
              <form [formGroup]="myForm" (ngSubmit)="saveNewApprover()" novalidate>
                <div style="width: 100%;">
                  <div class="row my-2">
                    <div class="col-6"><span class="form-label">Alias: </span>
                    </div>
                    <div class="col-6">
                      <span>
                        <input formControlName="alias" type="text" class="form-control" />
                      </span>
                      <small *ngIf="myForm.get('alias').invalid && myForm.get('name').touched"
                        class="text-danger">This field is required</small>
                    </div>
                  </div>
                </div>
               
                  <div class="row my-2">
                    <div class="col-6"><span class="form-label"> First Name: </span></div>
                    <div class="col-6"><span> <input name="firstName" type="text" formControlName="firstName"
                          class="form-control"></span>
                    </div>
                  </div>
        
                 <div class="row my-2">
                    <div class="col-6"><span class="form-label"> Last Name: </span></div>
                    <div class="col-6"><span> <input name="lastName" type="text" formControlName="lastName"
                          class="form-control"></span>
                    </div>
                  </div>
        
                
                <div class="row my-2">
                  <div class="col-6"><span class="form-label"> Email: </span></div>
                  <div class="col-6"><span> <input name="email" formControlName="email"
                        class="form-control"></span>
                  </div>
                </div>
               
                <!--  <div class="row my-2">
                  <div class="col-6"><span class="form-label"> End Date: </span></div>
                  <div class="col-6"><span> <input type="date" name="endDate" formControlName="endDate"
                        class="form-control"></span>
                  </div>
                </div> -->
              
                <div class="modal-footer">
        
                  <button [disabled]="myForm.invalid" type="submit" class="btn btn-primary color433163">
                    Save
                  </button>
                  <button type="button" class="btn btn-secondary" (click)="modal.close('Save click')">
                    Cancel
                  </button>
        
                </div>
              </form>
            </div>
        
          </ng-template>
    
      </div>
    </div>
