<div class="container-fluid">
  <label class="header">List of Sirius Countries</label>
  <br>
  <div class="mb-2">
      <button type="button" class="btn btn-primary btn-sm color433163" (click)="addSiriusCountry(content)">Add Sirius
        Country</button>
  </div>
  <div class="row">
    <div class="col-6">
      <ag-grid-angular #agGrid style="width: 100%; height: calc(60vh)"
        class="ag-theme-alpine ag-center-cols-clipper ag-center-cols-container" [rowData]="siriusCountriesData"
        [context]="context" [columnDefs]="columnDefs" [frameworkComponents]="frameworkComponents">
      </ag-grid-angular>
    </div>
  </div>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">
        {{popupMsg}}
      </h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">

        <span aria-hidden="true">
          Ã—
        </span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="myForm" (ngSubmit)="addNewSiriusCountry()" novalidate>
        <div style="width: 100%;">
          <div class="row my-2">
            <div class="col-4"><span class="form-label"> Country: </span>
            </div>
            <div class="col-8">
              <ng-select placeholder="Select Country" formControlName="formCountry"
              name="Country" class="ng-select" [items]="nonSirius" bindLabel="name" bindValue="id">
            </ng-select>
            <small
              *ngIf="myForm.get('formCountry').invalid && myForm.get('formCountry').touched"
              class="text-danger">Please select country</small>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button [disabled]="myForm.invalid" type="submit" class="btn btn-primary color433163">
            Save
          </button>
          <button type="button" class="btn btn-secondary" (click)="modal.close('Save click')">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </ng-template>
</div>
