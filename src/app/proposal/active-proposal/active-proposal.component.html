<div class="container-fluid p-4 my-3 mt-5 border">

    <div class="row align-items-start">
        <div class="col-12 p-r-0">
            <div class="form-group">
                <div class="header-pic"><span class="proposal">Active Proposal</span> </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table datatable class="row-border hover">
                <thead class="table-header">
                    <tr>
                        <th>Create</th>
                        <th>ProposalId</th>
                        <th>Created By</th>
                        <th>Modified By</th>
                        <th>Customer Name</th>
                        <th>Status</th>
                        <th>Shared</th>
                        <th>Delegation</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let obj of ActiveProposal; let ie = index">

                        <td>{{obj.create}}</td>
                        <td>{{obj.proposalId}}</td>
                        <td>{{obj.createdby}}</td>
                        <td>{{obj.modifiedby}}</td>
                        <td>{{obj.customerName}}</td>
                        <td>{{obj.status}}</td>
                        <td>{{obj.shared}}</td>
                        <td>{{obj.delegation}}</td>
                        <td>
                            <span class="outCircle">
                                        <i class="fa fa-eye" style="width: 14px;"></i>
                                    </span> &nbsp;
                            <span class="outCircle">
                                        <i class="fa fa-plus" style="width: 14px;"></i>
                                    </span>

                        </td>

                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
