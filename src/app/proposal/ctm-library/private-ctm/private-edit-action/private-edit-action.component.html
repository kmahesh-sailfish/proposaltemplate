<span style="cursor: pointer;" title="Download" (click)="downloadCTMFile($event)" class="outCircle"> <i class="fas fa-file" style="width: 14px;"></i></span>&nbsp;

<span style="cursor: pointer;" title="Stop Sharing" class="outCircle" (click)="stopShareCTM($event)" [hidden]="!(params.data?.createdBy =='V2Alias' && params.data?.isPublic) "><i class="fa fa-toggle-off"style="width: 14px;"></i></span>&nbsp;
<span style="cursor: pointer;" class="outCircle" title="SharePropsal" (click)="shareClicked($event)" [hidden]="!(params.data?.createdBy =='V2Alias' && !params.data?.isPublic)"> <i class="fa fa-share-alt" style="width: 14px;"></i></span>&nbsp;
<span style="cursor: pointer;" title="Delete" class="outCircle" (click)="deleteClicked($event)" [hidden]="(params.data?.createdBy !='V2Alias')"> <i class="fa fa-times" style="width: 14px;"></i></span>&nbsp;
