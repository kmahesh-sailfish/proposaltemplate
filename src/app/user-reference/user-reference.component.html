<div class="container-fluid p-4 my-3 mt-5 border">

    <div class="row align-items-start">
        <div class="col-12 p-r-0">
            <div class="form-group">
                <div class="header-pic"><span class="proposal">User Preferences</span> </div>
            </div>
        </div>
    </div>

    <form name="form" (ngSubmit)="onSubmit()" #userForm="ngForm" novalidate>
        <div class="row mb-3">
            <label class="col-2 col-form-label"> Language:</label>
            <div class="col-5">
                <div class="form-group">
                    <select class="form-control" name="Language" [(ngModel)]="user.Language" #Language="ngModel">
                 <option [value]="null">Select</option>
                <option *ngFor="let obj of getLanguages" [value]="obj">{{obj}}</option>
                </select>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-2 col-form-label"> Op Center:</label>
            <div class="col-5">
                <!-- <input type="text" class="form-control" placeholder="Op Center" name="OpCenter" [(ngModel)]="user.OpCenter" aria-label="Op Center"
                    #OpCenter="ngModel"> -->
                <div class="form-group">
                    <select class="form-control" name="OpCenter" [(ngModel)]="user.OpCenter" #OpCenter="ngModel">
                     <option [value]="null">Select</option>
                    <option *ngFor="let obj of opCenterVales" [value]="obj.code">{{obj.name}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-2 col-form-label"> Program:</label>
            <div class="col-5">
                <!-- <input type="text" class="form-control" name="Program" [(ngModel)]="user.Program" placeholder="Program" aria-label="Program"
                    #Program="ngModel"> -->
                <div class="form-group">
                    <select class="form-control" name="Program" [(ngModel)]="user.Program" #Program="ngModel">
                     <option [value]="null">Select</option>
                    <option *ngFor="let obj of userProgram" [value]="obj.code">{{obj.name}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-2 col-form-label"> PricingCountry:</label>
            <div class="col-5">
                <div class="form-group">
                    <select class="form-control" name="PricingCountry" [(ngModel)]="user.PricingCountry" #PricingCountry="ngModel">
                 <option [value]="null">Select</option>
                <option *ngFor="let obj of config" [value]="obj">{{obj}}</option>
                </select>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-5"></div>
            <div class="col-7 p-0">
                <button type="submit" class="btn btn-primary">Update</button> &nbsp;
                <button type="submit" class="btn btn-secoundary">Cancel</button>
            </div>
        </div>
    </form>
</div>
